<div class="player-online" ng-repeat="player in game.players">
  <img ng-src="{{player.avatar}}" class="profile-pic" inherit !important" />
  <span class="name-points">{{player.username | upperFirstLetter}}<br>
    <span class="">{{player.points}}/{{game.pointLimit}}</span><br>
    &nbsp<span class="czar" ng-show="currentCzar($index)">CZAR</span>
  </span> 
</div>
